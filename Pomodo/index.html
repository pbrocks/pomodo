<!DOCTYLE html>
<html>
<head>
	<title>Pomodo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style type="text/css">
	body {
		background-image: url("https://images.unsplash.com/photo-1516571137133-1be29e37143a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=615f2f112cda6c65a2511e9952556680&auto=format&fit=crop&w=2253&q=80");
		min-height: 100vh;
		background-color: #191818;
		background-position: center;
		background-size: cover;
		background-repeat: no-repeat;
		color: #fff;
	}
	.hero {
		background-color: rgba(3, 3, 3, 0.5);
		min-height: 100vh;
		min-width: 100vw;
		top: 0;
		bottom: 0;
		position: absolute;
	}
	h1 {
		margin-top: 13rem;
		margin-bottom: 0px;
	}
	.lead {
		font-size: 2rem;
	}

	ul {
		list-style: none;
		margin-top: 2rem;
		border-top: 2px solid #fff;
	}

	li {
		border-bottom: 1px solid #fff;
		padding-top: 0.5rem;
		padding-bottom: 0.5rem;
	}

	input[type=checkbox] {
		float: left;
		height: 20px;
		width: 20px;
		border: 1px solid #fff;
		margin-top: 0.3rem;
		margin-right: 1rem;
			}
	</style>


	<body>
		<div class="hero">
			<div class="container">
				<h1 class="text-center display-2">Pomodo</h1>
				<p class="lead text-center">Go deep. Get things done.</p>
				<div class="row">
					<form class="col-8 mx-auto">
					  <div class="input-group">
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="What do you need to do, today?"><span><button type="submit" class="btn btn-primary">Submit</button></span>
					  </div>

					  
					</form>
				</div>
				<div class="row">
					<ul class="col-8 mx-auto">
						<li><input type="checkbox" aria-label="Checkbox for following text input">Fetch the kids from school.</li>
						<li><input type="checkbox" aria-label="Checkbox for following text input">Buy some milk.</li>
						<li><input type="checkbox" aria-label="Checkbox for following text input">Draft that email.</li>
					</ul>
			</div>
		</div>

	</body>
</head>
</html>
